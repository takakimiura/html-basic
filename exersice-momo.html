<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三毛猫モモの紹介ページ</title>
</head>
<body>
  <header>
  <h1>三毛猫モモの紹介ページ</h1><br>
  <p>三毛猫のモモについて紹介します。</p><br>
  </header>
  <main>
    <article>
  <h2>プロフィール</h2><br>
  <img src="momo.jpg">
  <dl>
    <dt>生年月日</dt>
    <dd>2020年1月1日</dd>

    <dt>性別</dt>
    <dd>メス</dd>

    <dt>出身地</dt>
    <dd>東京都</dd>

  </dl>
  </article>
  <article>
  <h2>好きな食べ物</h2>
  <ol>
    <li>焼き魚</li>
    <li>刺身</li>
    <li>かつお節</li>
  </ol>
  </article>
  </main>
  <aside>
  <h2>SNS</h2>
  <p>Twitterで<a href="https://github.com/takakimiura/html-basic">フォロー</a>してください。</p>
  </aside>
  <footer>
  <p><small>&copy;© 2020 Momo.</small></p>
  </footer>
</body>
</html>
