<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アルバイトの応募フォーム</title>
  </head>

  <body>
    <h1>アルバイト応募フォーム</h1>
    <form action="#" method="POST">
      <dl>
        <dt>お名前</dt>
        <dd><input type="text" name="username"></dd>

        <dt>email</dt>
        <dd><input type="text" name="email"></dd>

        <dt>性別</dt>
        <dd>
          <input type="radio" name="gender" value="male" checked>男性
          <input type="radio" name="gender" value="female">女性
        </dd>

        <dt>現在のご職業</dt>
        <dd>
          <select name="pro">
            <option value="">選択してください</option>
            <option value="gakusei">学生</option>
            <option value="mushoku">無職</option>
            <option value="sonota">その他</option>
          </select>

        <dt>自己PR</dt>
        <dd><textarea name="contents"></textarea></dd>

        <dt>プライバシーポリシーに同意する</dt>
        <dt>
          <input type="checkbox" name="privacy" value="1" checked>
        </dt>

        </dd>

      </dl>
      <input type="submit" name="submit" value="送信">

    </form>
  </body>

</html>
